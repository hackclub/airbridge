name: test

on: [push]

jobs:
  basic-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run basic-test
        env:
          CI: true
          AIRTABLE_API_KEY: FAKE_KEY

  production-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run production-test
        env:
          CI: true
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
